	    <p id="desc">現代に生きる魔法使い。ただし見習い。<br />
	    中学校までは魔術世界とは関わりのない日常を送っていたが、高校入学から魔術師として祖父の遺産を継ぐ事となった、もと、フツーの女子高生。<br />
	    気丈で負けん気の強い性格が幸いして、なんとか魔術師としての生活をこなしている。<br />
	    信じた事はとことんまでつっぱる姉御肌。<br />
	    特別なようでいて、どこにでもいる女の子。
	    </p>
