$(document).ready(function(){
	$('#news > .open').append('<span>' + $('#newsbody .day').text() + '</span>');
//what's new open
	viewStatus = 0;
	$('#news .open').bind('click',function(e){
		if(viewStatus == 0){
			$('#newsbody').addClass('show');
		  viewStatus = 1;
		};
		return false;
	});

//what's new close
	$("#page").bind('click',function(){
		if(viewStatus == 1){
			$('#newsbody').removeClass();
		  viewStatus = 0;
			return false;
		};
	});
});
</script>
